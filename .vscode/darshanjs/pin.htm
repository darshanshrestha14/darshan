<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let pin = parseInt(prompt("Enter your pin"))
    if (pin == 1234){
        let choice = prompt('1. Check Balance\n2. Withdraw')
        let bal = 10000000
        if (choice ==1 ){
            alert('You have ' + bal + ' in your account')
        }
        else if(choice ==2){
            let amount = parseInt(prompt('Enter the amount to withdraw'))
            alert(amount + ' ' + 'Successfully withdrawn from account')

        }
    }
    else{
        console.log('Invalid PIN')
    }
   </script> 
</body>
</html>
